{% extends 'base.html' %}

{% block title %}{{artwork["title"]}}{% endblock %}
{% block content %}
    <div class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <img src="{{artwork["image_url"]}}" alt="{{artwork["title"]}}" class="w-full h-auto object-cover rounded-lg mb-4">
            <h1 class="text-3xl font-bold mb-2">{{artwork["title"]}}</h1>
            <p class="text-xl text-gray-700 mb-4">{{artwork["artist_title"]}}</p>
            <p class="text-gray-600 mb-4">Date: {{artwork["date_start"]}} - {{artwork["date_end"]}}</p>
            <p class="text-gray-700 mb-6">{{artwork["description"]}}</p>
            <h2 class="text-2xl font-semibold mb-4">Effects</h2>
            <div class="flex space-x-4">
                <a href="{{url_for('get_pixsort', artwork_id=artwork['id'])}}" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300">Pixel Sorting</a>
                <a href="{{url_for('get_kuwahara', artwork_id=artwork['id'])}}" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300">Kuwahara Filter</a>
            </div>
        </div>
    </div>
{% endblock %}
