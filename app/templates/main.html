<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artsort</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center">Artworks</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for artwork in artworks %}
            <a href="{{ url_for('get_artwork', artwork_id=artwork['id']) }}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <img src="{{artwork['image_url']}}" alt="{{artwork['title']}}" class="w-full h-64 object-cover rounded-t-lg">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{artwork["title"]}}</h2>
                    <p class="text-gray-700">{{artwork["artist_title"]}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
